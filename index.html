<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir mais tarde</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="modal">
        <div class="modalAdd">
            <div class="pesquisa">
                <input type="text" placeholder="Digite o Filme..." id="pesquisaFilme">
                <input type="text" placeholder="Digite a Serie..." id="pesquisaSerie">
            </div>
            <div class="resultados">
                
            </div>
            <div class="enviaPesquisa">
                <input type="button" value="Selecionar" id="addTitulo" class="botao">
            </div>
        </div>
        <div class="modalInfo">
            <strong><p id="tituloInfo"></p></strong>
            <img src="" alt="" id="imgInfo">
            <div class="infos">
                <i class='bx bx-star'></i>
                <p id="votoInfo"></p>
                <i class='bx bxs-calendar'></i>
                <p id="dataInfo"></p>
            </div>
            <p id="descricaoInfo"></p>
            <input type="button" value="Marcar como assistido" class="botao" id="btnMarcarConcluido">
        </div>
    </div>
    <div class="conteinerPrincipal">
        <header>
            <p>Sua lista de filmes e series</p>
        </header>
        <div class="conteiner">
            <div class="titulo">
                <p id="abrirFilmes"><strong class="contagem" id="contagemFilmes">0 </strong> Filmes para assistir</p>
                <i class='bx bxs-add-to-queue' id="addFilme"></i>
            </div>
            <div class="lista" id="listaFilmes">
                
            </div>
        </div>
        <div class="conteiner">
            <div class="titulo">
                <p id="abrirSeries"><strong class="contagem" id="contagemSeries">0 </strong> Series para assistir</p>
                <i class='bx bxs-add-to-queue' id="addSerie"></i>
            </div>
            <div class="lista" id="listaSeries">
                
            </div>
        </div>
        <div class="conteiner" id="assistidos">
            <div class="titulo">
                <p id="abrirAssistidos"><strong class="contagem" id="contagemAssistidos"></strong> TÃ­tulos assistidos</p>
            </div>
            <div class="lista" id="listaAssistidos">
                
            </div>
        </div>
        <footer>
            <p>Todos os direitos reservados a Diego Leite de Sousa</p>
            <a href="https://github.com/diegolts7/Filmes-Series" target="_blank"><i class='bx bxl-github'></i></a>
            
        </footer>
    </div>
<script src="scripts.js"></script>
</body>
</html>
