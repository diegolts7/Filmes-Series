<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir mais tarde</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="conteinerPrincipal">
        <header>
            <p>Sua lista de filmes e series</p>
        </header>
        <div class="conteiner">
            <div class="titulo">
                <p>Filmes para assistir</p>
                <i class='bx bxs-add-to-queue'></i>
            </div>
            <div class="lista" id="listaFilmes">
                
            </div>
        </div>
        <div class="conteiner">
            <div class="titulo">
                <p>Series para assistir</p>
                <i class='bx bxs-add-to-queue'></i>
            </div>
            <div class="lista" id="listaSeries">
                
            </div>
        </div>
        <div class="conteiner" id="assistidos">
            <div class="titulo">
                <p>Assistidos</p>
            </div>
            <div class="lista" id="listaAssistidos">
                
            </div>
        </div>
    </div>
<script src="scripts.js"></script>
</body>
</html>
